<html lang="en">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class="position-relative container-fluid">
        <!-- Background Image rectengular -->
         <img src="./assets/img/Background Rectengular.png" alt="" class="position-absolute top-0 end-0">

         <!-- NavBar Section  -->
    <nav class="navbar navbar-expand-lg mx-5">
        <div class="container-fluid">
            <a href="" class="navbar-brand fw-bold text-white" href="#">
                <img src="./assets/img/Logo 1.png" alt="" width="50px" class="me-3">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navBar">
                <div class="navbar-nav mx-auto gap-4">
                    <a href="#" class="nav-link fw-bold text-white">Home</a>
                    <a href="#" class="nav-link fw-bold text-white">Our Outlets</a>
                    <a href="#" class="nav-link fw-bold text-white">Order</a>
                    <a href="#" class="nav-link fw-bold text-white">Contact</a>
                </div>
                <img src="./assets/img/NavBar Icon.png" width="25">

            </div>
        </div>
    </nav>
    
    <!-- Main Section -->
     <div class="container-fluid">
        <div class="row">
            <!-- left Side -->
            <div class="col-5 flex flex-column justify-content-center ps-5">
                <div>
                    <img src="./assets/img/Happy Review.png" alt="" class="mb-5">
                </div>
                <div class="fw-bold text-white">Crispy, Crunchy, Veggie Deliciousness!</div>
                <div class="display-2 fw-bold text-white">Burgers That Love the Earth!</div>

                <img src="./assets/img/Play.png" alt="Play" width="60" >

                </div>
            </div>
            <!-- Right Side -->
            <div class="col-7 z-3 position-relative">
                <img src="./assets/img/Main Burger Image.png" alt="" class="image-fluid">
                <img src="./assets/img/Star 1.png" alt="Star" class="star">
                <img src="./assets/img/75% OFF.png" class="off" alt="" width="70">
            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
